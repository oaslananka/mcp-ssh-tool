name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint (type-check)
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Smoke CLI (help/version)
        run: |
          node dist/index.js --help
          node dist/index.js --version

      - name: Smoke listTools
        env:
          SSH_MCP_ONESHOT: "true"
        run: |
          node -e "process.stdout.write(JSON.stringify({jsonrpc:'2.0', id:1, method:'tools/list'}))" | node dist/index.js
