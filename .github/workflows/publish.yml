name: Publish

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guard - git tag must match package.json version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          VER="$(node -p "require('./package.json').version")"
          echo "tag=${TAG} package.json=${VER}"
          test "$TAG" = "$VER"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: npm ci

      - name: Guard - version must not already exist on npm
        run: |
          PKG_NAME="$(node -p "require('./package.json').name")"
          PKG_VER="$(node -p "require('./package.json').version")"
          echo "Checking ${PKG_NAME}@${PKG_VER} on npm..."
          if npm view "${PKG_NAME}@${PKG_VER}" version --silent > /dev/null 2>&1; then
            echo "ERROR: ${PKG_NAME}@${PKG_VER} already exists on npm. Bump version."
            exit 1
          fi

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Automated release for ${{ github.ref_name }}

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false